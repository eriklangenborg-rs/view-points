<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Renders</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/chance/1.0.8/chance.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.24.1/ramda.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h3>View points <span id="header-label"></span></h3>
  <div class="container">
    <div class="row">
      <div class="col-8 block" id="render-port">
      </div>
      <div class="col">

        <div >
          <div id="vue-forms">
            <button v-on:click="addNewPointSet">Add Point Set</button>
            <template v-for="(item, index) in pointSets">
              <p>Name: {{ item.name }}</p>

              <input v-model="item.name" placeholder="name">
              <input v-model="item.color0" placeholder="#3A015C">
              <input v-model="item.size" placeholder="0.2" type="number" min="0.05" max="2.0" step="0.1">

              <span>Type: {{ item.type }}</span>
              <select v-model="item.type">
                <!-- <option disabled value="">Please select one</option> -->
                <option>cloud</option>
                <option>path</option>
                <option>vector</option>
              </select>
              <p>
                <input type="checkbox" id="checkbox" v-model="item.visible">
                <label for="checkbox">{{ item.visible ? 'Visible' : 'Invisible' }}</label>
              </p>
              <textarea v-model="item.points_raw" placeholder="json of points"></textarea>
              <button v-on:click="pointSets.splice(index, 1)">X</button>
              <hr />

              <!-- <div class="form-group">
                <label for="mainTextarea">Points JSON</label>
                <textarea class="form-control" id="mainTextarea" rows="3">[]</textarea>
              </div> -->
            </template>

            <hr />
            <hr />
            <textarea v-model="fullset" placeholder="[]"></textarea>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="THREE.MeshLine.js"></script>
  <script src="trackballcontrols.js"></script>
  <script src="stats.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
